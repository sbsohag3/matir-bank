<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matir Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-6xl text-center mt-16">Welcome To My <samp class="font-bold text-green-700">Matir Bank</samp>!!!</h1>
    </header>
    <main>
        <section class="bg-slate-200 w-1/2 rounded-md text-center mx-auto mt-8 p-2">
            <h3 class="text-3xl text-indigo-700 font-bold mb-4 mt-4">Please Login</h3>
            <div>
                <input id="user-email" class="border-2 border-gray-400 rounded mb-2 w-1/2 px-4 " type="email" name="" id="" placeholder="Enter Your Email"> <br>
                
                <input id="user-password" class="border-2 border-gray-400 rounded mb-2 w-1/2 px-4" type="password" name="" id="" placeholder="Enter Your Password"> <br>
                
                <button id="login-btn" class="bg-green-600 hover:bg-sky-700 font-medium rounded text-white px-4 py-2 mb-8">Log In</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
